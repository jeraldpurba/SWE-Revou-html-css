<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Latihan</title>

</head>
<body>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"> <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"> <br>
    
    <label for="message">Message:</label>
    <textarea name="message" id="message" name="message"></textarea> <br>

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select> <br>

    <label> Interest:</label> <br>
    <input type="checkbox" name="interest" value="reading"> Reading <br>
    <input type="checkbox" name="interest" value="sports"> Music <br>
    <input type="checkbox" name="interest" value="sports">Sports <br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
